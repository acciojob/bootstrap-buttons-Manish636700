<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Specifications</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container my-4">
        <h2>Button Examples</h2>
        <!-- Button 1 -->
        <button id="button-1" class="btn btn-primary">Primary button</button>

        <!-- Button 2 -->
        <button id="button-2" class="btn btn-outline-secondary">Outline secondary button</button>

        <!-- Button 3 -->
        <button id="button-3" class="btn btn-success btn-lg">Success large button</button>

        <!-- Button 4 -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger small button</button>

        <!-- Button 5 -->
        <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning large full-screen width button</button>

        <!-- Button 6 -->
        
		<button type="button" class="btn btn-info disabled">Button</button>
        <!-- Button 7 -->
        <button id="button-7" class="btn btn-light">Light button</button>

        <!-- Button 8 -->
        <a id="button-8" href="#" class="btn btn-link">Link button</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional for advanced functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
